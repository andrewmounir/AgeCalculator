<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">



  <title> Age calculator app</title>


  <link rel="stylesheet" href="css/style.css">

  <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,800;1,500&display=swap" rel="stylesheet">
</head>

<body>

  <div class="allelements">
    <div class="container">
      <div>
        <label class="labels fontSize" for="">Day
        </label>
        <input class="inputLabel day " type="text" name="day" value="">
      </div>
      <div>
        <label class="labels fontSize" for="">Month
        </label>
        <input class="inputLabel month" type="text" name="Month">

      </div>

      <div>
        <label class="labels fontSize" for="">Year
        </label>
        <input class="inputLabel year" type="text" name="Month">

      </div>
    </div>
    <br>
    <br>




    <hr class="lineSeprator">


    <button class="customButton" type="button" onclick="getButtonsValue()">

      <img src="./assets/images/icon-arrow.svg" alt="">

    </button>




    <br>
    <div class="result">

      <h1 class="fontSize"><span class="fontadjust">--</span> years</h1>



      <h1 class="fontSize"><span class="fontadjust">--</span> months</h1>



      <h1 class="fontSize"><span class="fontadjust">--</span> days</h1>

    </div>


  </div>
  <script src="./script/script.js"></script>
</body>

</html>
